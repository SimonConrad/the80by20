    <!-- <p>todo https://material.angular.io/components/form-field/examples#form-field-error</p> -->
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [formControl]="password" required>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button [disabled]="!loginForm?.valid" type="submit" class="btn btn-warning">Sign In</button>
    </div>
  </form>
</mat-card>
