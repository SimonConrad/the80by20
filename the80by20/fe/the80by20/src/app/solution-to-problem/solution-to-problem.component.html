<div class="container">
  <div class="item">
    <h5>{{userProblems}}</h5>
    <table
           *ngIf="userProblems$ | async as userProblems">
      <thead>
        <tr>
          <th>Problem Id</th>
          <!-- <th>User Id</th> -->
          <th>Required Solution Types</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userProblem of userProblems">
          <td>{{ userProblem.problemId }}</td>
          <!-- <td>{{ userProblem.userId }}</td> -->
          <td>{{ userProblem.requiredSolutionTypes }}</td>
          <td>{{ userProblem.description }}</td>
          <!-- <td>{{ product.price | currency:"USD":"symbol":"1.2-2" }}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <div class="item">
    <h5>{{userSolutionsToProblems}}</h5>
  </div>
</div>
