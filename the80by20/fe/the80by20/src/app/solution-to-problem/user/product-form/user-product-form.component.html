<ng-container *ngIf="addProblem$ | async"></ng-container>
<ng-container *ngIf="updateProblem$ | async"></ng-container>
<div *ngIf="selectedProblem$ | async as problem">
<p>{{title}} todo angular reactive forms with validation</p>
  <form>
    <div>
      <label>Id:  </label>
      <span>{{problem.problemId}}</span>
    </div>
    <div>
      <label>Description</label>
      <input type="text"
        [(ngModel)]="problem.description"
        name="description"
      >
    </div>
    <div>
      <button (click)="onSave(problem)" >Save</button>
      <button (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
